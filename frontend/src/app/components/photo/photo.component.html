<div class="modal " [ngClass]="{show : dataPhoto.status===true}" >
    <div class="contain">
        <div class="modal-header">
            
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" >
            <div class="row">
                <div class="col-lg-7">
                    <img class="w-75 p-3 h-75" src="http://localhost:3000/{{photo.path}}" >
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-12">
                            {{photo.description}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            a<br>
                            a<br>
                            a<br>
                            a<br>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">Le gusta a {{photo.likes}} personas</div>
                        <div class="col-lg-12 text-center">{{photo.createAt | date: 'dd/MM/yyyy'}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</div>
