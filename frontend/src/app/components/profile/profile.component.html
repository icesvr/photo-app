
<app-navbar></app-navbar>
<div class="container mt-5">
    <app-editprofile *ngIf="showEditModal.status == true" [infoUser]="showEditModal" (edit)="showAdminTab($event)"></app-editprofile>
    
    <app-photo *ngIf="showPhoto.status === true" [dataPhoto]="showPhoto" (photoback)="muestra($event)"></app-photo>
    <div class="row">
        
        <div class="col-sm-4 text-center">
            <img class="img-thumbnail w-50 p-3" src="{{linkimg}}">

        </div>
        <div class="col-sm-8 mt-4">
            <div class="row">
                <div class="col-lg-3">
                    <h5>{{user.profile.nickname}}</h5>
                </div>
                <div class="col-lg-3"  *ngIf="estado === true">
                    <button  *ngIf="estado === true" type="button" class="btn btn-primary" mat-raised-button (click)="editarPerfil()">Editar perfil</button>
                </div>
                <div class="col-lg-3">
                    <button  *ngIf="estado === true" class="btn btn-success" type="button" mat-raised-button (click)="subirFoto()">Subir foto</button>
                </div>
                <div class="col-lg-3">
                    <button   *ngIf="estado === true" class="btn" type="button">Configuracion</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <p><strong>Publicaciones:</strong> {{user.profile.cantFotos}}</p>
                </div>
                <div class="col-sm-4">
                    <p><strong>Seguidores:</strong> {{user.profile.cantFotos}}</p>
                </div>
                <div class="col-sm-4">
                    <p><strong>Seguidos:</strong> {{user.profile.cantFotos}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>{{user.name}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p>{{user.profile.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <hr>
    
    <div class="row mt-4">
        <div class="col-lg-4 mt-4" *ngFor="let item of photos; let i = index" >
            
           <img class="img-thumbnail w-100 p-3 h-100" src="http://localhost:3000/{{photos[i].path}}" (click)="showModalPhoto(photos[i]._id)">
        </div>
      

 
    </div>
    
</div>
