<h2 mat-dialog-tittle>Editar perfil</h2>
<mat-dialog-content>
    <form [formGroup]="form" >
        Imagen: <input type="file" name="file" placeholder="Subir imagen" (change)="onFileSelected($event)"><br>
        Nickname: <input type="text" name="nickaname" formControlName="nickname" placeholder="Nickname"><br>
        Descripcion: <input type="text" name="description" formControlName="description" placeholder="Descripcion"><br>
        
        <mat-dialog-actions>
            <button mat-button mat-dialog-close="true" (click)="updateUser()" >Update</button>
        </mat-dialog-actions>
    </form>

</mat-dialog-content>
