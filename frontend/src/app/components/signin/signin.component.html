<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="user.email" name="username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="user.password" name="password" type="password"  placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
